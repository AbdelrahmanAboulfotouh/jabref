fragment allDetails on Entity {
    ... on Person {
        id
        family
        given
        suffix
        nonDroppingParticle
        droppingParticle
    }
    ... on Organization {
        id
        name
    }
}

query UserChanges($id: ID!) {
    user(id: $id) {
        id
        changes {
            edges {
                node {
                    id
                    citationKeys
                    lastModified
                    added
                    title
                    subtitle
                    titleAddon
                    abstract
                    authors {
                        ...allDetails
                    }
                    note
                    languages
                    publicationState
                    doi
                    keywords
                    ... on JournalArticle {
                        in {
                            id
                            journal {
                                id
                                name
                                subtitle
                                titleAddon
                                issn
                            }
                            title
                            subtitle
                            titleAddon
                            number
                            name
                            series
                            volume
                        }
                        pageStart
                        pageEnd
                        electronicId
                        translated {
                            translators {
                                ...allDetails
                            }
                            originalLanguages
                        }
                        published
                        annotators {
                            ...allDetails
                        }
                        commentators {
                            ...allDetails
                        }
                    }
                }
                revision {
                    generation
                    hash
                }
            }
             pageInfo {
                hasNextPage
                endCursor {
                    id
                    lastModified
                }
             }
        }
    }
}
