query getDocumentById($userDocumentId: ID!) {
	userDocument(id: $userDocumentId){
  id
  citationKeys
  lastModified
  added
  title
  subtitle
  titleAddon
  abstract
  authors {
    ... on Person {
      family
      id
    }
    ... on Organization {
      id
      name
    }
  }
  note
  languages
  publicationState
  keywords

}
}
